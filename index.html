<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards JS</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="container">

        "
      >
        <h3>London</h3>
      </div>
      <div
        class="card"
        style="
          background-image: url(https://images.unsplash.com/photo-1632146111983-af58cd59e4cd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80);
        "
      >
        <h3>Hollywood</h3>
      </div>
      <div
        class="card active__card"
        style="
          background-image: url(https://images.unsplash.com/photo-1631989761749-d424e501b2d1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80);

      </div>

        style="
          background-image: url(https://images.unsplash.com/photo-1632146268983-09b6ff0e115f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=658&q=80);
        "
      >
        <h3>Subway</h3>
      </div>
      <div
        class="card"
        style="
          background-image: url(https://images.unsplash.com/photo-1632131738988-7b1872b9c293?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=649&q=80);
        "

      </div>
    </div>

    <script src="./cards.js"></script>
